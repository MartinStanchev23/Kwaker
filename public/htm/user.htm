<div ng-controller='userPage' class="col-lg-12 col-sm-6">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="images/background.jpg">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src="{{profilePicture}}">
        </div>
        <div class="card-info">
            <span class="card-title">{{firstname}}</span>
            <span class="card-title">{{lastname}}</span>

        </div>
    </div>
    <div id='m'>
        <button ng-click='showForm = !showForm'>Write message</button>
    </div>

    <section ng-show='showForm' ng-hide='!showForm' id="contact" class="col-lg-12 col-sm-6">
        <div class="section-content">
            <h1 class="section-header">
                <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Send Message</span>
            </h1>
        </div>
        <div class="contact-section">
            <div class="container">
                <form ng-submit='sendMessage()'>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="description"> Message</label>
                            <textarea id='messageText' ng-model='messageText' class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                        </div>
                        <div>

                            <button type="submit" class="btn btn-default submit">Send</button>
                        </div>

                    </div>
                </form>
            </div>
    </section>

    <div class="container">
        <div id='userPost' ng-repeat='post in posts' class="row">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <img width='2000px' src="{{post.image}}" class="img-responsive img-box img-thumbnail">
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row-picture">
                                <img class="circle img-thumbnail img-box" src="{{profilePicture}}" alt="user">
                            </div>
                            <div class="row-content">
                                <div class="list-group-item-heading">
                                    <a href="#" title="{{post.username}}">
                                        <small>{{post.username}}</small>
                                    </a>

                                </div>
                            </div>
                            <p>{{post.text}}</p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    </div>
