<article ng-controller="kwaks">
    <div>
        <img src="" alt="Profile img">
        <div>{{user.username}} {{post.date}}</div>
    </div>
    <!-- dropping menu -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class='textHolder'>
        <!-- text <-->
           <p>{{post.text}}</p>
        <div class='sharedTextHolder'>
            <p>" {{post.sharedText}} "</p> 
        </div>
    </div>
    <!-- IMG -->
    <div class='imageHolder'>
        <div class='img'>
            {{post.img}}
        </div>
    </div>
    <!-- Video -->
    <div class='videoHolder'>
        {{post.video}}
    </div>
    <!--  -->
    <footer>
        <div class='buttonWrapper'>
            <img src="" alt="Comment">
            <span>{{count: Comments}}</span>
            <img src="" alt="Rekwak">
            <span>{{count: Rekwak}}</span>
            <img src="" alt="Like">
            <span>{{count: Likes}}</span>
            <img src="" alt="Direct Messege">
        </div>
    </footer>
</article>
