<div ng-controller="message">
    <button ng-click='viewMessages()'>View messages:</button>
    <div ng-repeat="r in result">
        <div>
            <p class='messageAuthor'>
                {{r.usernameS}} said:
            </p>
            <p class='messageText'>
                " {{r.text}} "
            </p>
        </div>
        <button ng-click='sendReply(usernameS)'>Reply to this message</button>
    </div>
</div>
