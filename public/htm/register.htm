<div ng-controller="register">

    <form id='registrationForm'>
        <span class='titleText'>Registration</span>
        <input id='firstName' class='regInputs' type="text" placeholder="First name">
        <input id='lastName' class='regInputs' type="text" placeholder="Last name">
        <input id='username' class='regInputs' type="text" placeholder="Username">
        <input id='email' class='regInputs' type="text" placeholder="Email">
        <input id='phone' class='regInputs' type="text" placeholder="Phone number">
        <input id='password' class='regInputs' type="password" placeholder="Password">
        <input id='confirmPass' class='regInputs' type="password" placeholder="Confirm password">

        <button id='signIn'>Sign in</button>
    </form>
</div>
