<div ng-controller="register">
    
    <form id='registrationForm' method="post">
        <span class='titleText'>Registration</span>
        <input id='firstname' class='regInputs' type="text" placeholder="First name">
        <input class='regInputs' type="text" placeholder="Last name">
        <input class='regInputs' type="text" placeholder="Username">
        <input class='regInputs' type="text" placeholder="Email">
        <input class='regInputs' type="text" placeholder="Phone number">
        <input class='regInputs' type="password" placeholder="Password">
        <input class='regInputs' type="password" placeholder="Confirm password">

        <button id='signIn'>Sign in</button>
    </form>
</div>
