<div ng-controller="profileController" class='row'>
    <img style='border-radius: 50%' width='200px' height="200px" src="{{profilePicture}}" alt="">
    <p> {{firstname}} </p>
    <p> {{lastname}} </p>
</div>

<div>
    <p>
        <span>Kwaks {{user.posts.length}}</span>
        <span>Following {{numberOfFollowing}}</span>
        <span>Followers {{numberOfFollowers}}</span>
        <span>Likes {{likes}}</span>
    </p>
</div>

<div id='mainKwaks' class='col-lg-6' data-infinite-scroll='{ "path": ".pagination__next", "append": ".post", "history": false }'>
    <article ng-repeat="post in posts">
        <div>
            <img width='36px' style='float:left; border-radius: 50%;' ng-src="{{profilePicture}}" alt="">
            <p>
                <strong>{{post.username}}</strong> {{post.date}}</p>
        </div>
        <!-- dropping menu -->
        <!-- <div>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div> -->
        <div class='postContentWrapper'>
            <div class='textHolder'>
                <p>{{post.text}}</p>
            </div>
            <!-- IMG -->
            <div class='imageHolder' ng-show='showImg(post)'>
                <div class='img'>
                    <img ng-src="{{post.image}}" alt="">
                </div>
            </div>
            <!-- Video -->
            <!-- <div class='videoHolder' ng-show='showVideo(post)'>
                <iframe ng-src="" frameborder="0" allowfullscreen></iframe>
            </div> -->
            <!--  -->

        </div>
        <hr>
        <footer>
            <div class='buttonWrapper'>
                <img src="images/comment-white-oval-bubble.png" width="20px" alt="Comment">
                <span>{{post.comments.length}}</span>
                <img src="images/share.png" width="20px" alt="Rekwak">
                <span>{{post.shares}}</span>
                <!-- <div class="heart"></div> -->
                <img src="images/like.png" ng-click='plusOneLike(post._id)' width="20px" alt="">
                <span>{{post.likes}}</span>
                <img src="images/envelope (1).png" width="20px" alt="Direct Messege">
            </div>
        </footer>
        <hr>
    </article>
</div>
</div>
