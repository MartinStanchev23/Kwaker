<style>
    .card {
        margin-top: 20px;
        padding: 30px;
        background-color: rgba(214, 224, 226, 0.2);
        -webkit-border-top-left-radius: 5px;
        -moz-border-top-left-radius: 5px;
        border-top-left-radius: 5px;
        -webkit-border-top-right-radius: 5px;
        -moz-border-top-right-radius: 5px;
        border-top-right-radius: 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .card.hovercard {
        position: relative;
        padding-top: 0;
        overflow: hidden;
        text-align: center;
        background-color: #fff;
        background-color: rgba(255, 255, 255, 1);
    }

    .card.hovercard .card-background {
        height: 130px;
    }

    .card-background img {
        -webkit-filter: blur(25px);
        -moz-filter: blur(25px);
        -o-filter: blur(25px);
        -ms-filter: blur(25px);
        filter: blur(25px);
        margin-left: -100px;
        margin-top: -200px;
        min-width: 130%;
    }

    .card.hovercard .useravatar {
        position: absolute;
        top: 15px;
        left: 0;
        right: 0;
    }

    .card.hovercard .useravatar img {
        width: 100px;
        height: 100px;
        max-width: 100px;
        max-height: 100px;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.5);
    }

    .card.hovercard .card-info {
        position: absolute;
        bottom: 14px;
        left: 0;
        right: 0;
    }

    .card.hovercard .card-info .card-title {
        padding: 0 5px;
        font-size: 20px;
        line-height: 1;
        color: #262626;
        background-color: rgba(255, 255, 255, 0.1);
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
    }

    .card.hovercard .card-info {
        overflow: hidden;
        font-size: 12px;
        line-height: 20px;
        color: #737373;
        text-overflow: ellipsis;
    }

    .card.hovercard .bottom {
        padding: 0 20px;
        margin-bottom: 17px;
    }

    .btn-pref .btn {
        -webkit-border-radius: 0 !important;
    }

    .list-group {
        border-radius: 0;
    }

    .list-group .list-group-item {
        background-color: transparent;
        overflow: hidden;
        border: 0;
        border-radius: 0;
        padding: 0 16px;
    }

    .list-group .list-group-item .row-picture,
    .list-group .list-group-item .row-action-primary {
        float: left;
        display: inline-block;
        padding-right: 16px;
        padding-top: 8px;
    }

    .list-group .list-group-item .row-picture img,
    .list-group .list-group-item .row-action-primary img,
    .list-group .list-group-item .row-picture i,
    .list-group .list-group-item .row-action-primary i,
    .list-group .list-group-item .row-picture label,
    .list-group .list-group-item .row-action-primary label {
        display: block;
        width: 56px;
        height: 56px;
    }

    .list-group .list-group-item .row-picture img,
    .list-group .list-group-item .row-action-primary img {
        background: rgba(0, 0, 0, 0.1);
        padding: 1px;
    }

    .list-group .list-group-item .row-picture img.circle,
    .list-group .list-group-item .row-action-primary img.circle {
        border-radius: 100%;
    }

    .list-group .list-group-item .row-picture i,
    .list-group .list-group-item .row-action-primary i {
        background: rgba(0, 0, 0, 0.25);
        border-radius: 100%;
        text-align: center;
        line-height: 56px;
        font-size: 20px;
        color: white;
    }

    .list-group .list-group-item .row-picture label,
    .list-group .list-group-item .row-action-primary label {
        margin-left: 7px;
        margin-right: -7px;
        margin-top: 5px;
        margin-bottom: -5px;
    }

    .list-group .list-group-item .row-content {
        display: inline-block;
        width: calc(100% - 92px);
        min-height: 66px;
    }

    .list-group .list-group-item .row-content .action-secondary {
        position: absolute;
        right: 16px;
        top: 16px;
    }

    .list-group .list-group-item .row-content .action-secondary i {
        font-size: 20px;
        color: rgba(0, 0, 0, 0.25);
        cursor: pointer;
    }

    .list-group .list-group-item .row-content .action-secondary~* {
        max-width: calc(100% - 30px);
    }

    .list-group .list-group-item .row-content .least-content {
        position: absolute;
        right: 16px;
        top: 0px;
        color: rgba(0, 0, 0, 0.54);
        font-size: 14px;
    }

    .list-group .list-group-item .list-group-item-heading {
        color: rgba(0, 0, 0, 0.77);
        font-size: 20px;
        line-height: 29px;
    }

    .list-group .list-group-separator {
        clear: both;
        overflow: hidden;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .list-group .list-group-separator:before {
        content: "";
        width: calc(100% - 90px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        float: right;
    }

    .bg-profile {
        background-color: #3498DB !important;
        height: 150px;
        z-index: 1;
    }

    .bg-bottom {
        height: 100px;
        margin-left: 30px;
    }

    .img-profile {
        display: inline-block !important;
        background-color: #fff;
        border-radius: 6px;
        margin-top: -50%;
        padding: 1px;
        vertical-align: bottom;
        border: 2px solid #fff;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        color: #fff;
        z-index: 2;
    }

    .row-float {
        margin-top: -40px;
    }

    .explore a {
        color: green;
        font-size: 13px;
        font-weight: 600
    }

    .twitter a {
        color: #4099FF
    }

    .img-box {
        box-shadow: 0 3px 6px rgba(0, 0, 0, .16), 0 3px 6px rgba(0, 0, 0, .23);
        border-radius: 2px;
        border: 0;
    }
    #userPost{
        border: 2px solid #FFCE54;
        margin: 5px;
        border-radius: 10px;
    }
</style>
<div ng-controller='profilPage' class="col-lg-12 col-sm-6">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="images/background.jpg">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src="{{profilePicture}}">
        </div>
        <div class="card-info"> <span class="card-title">{{firstname}}</span> <span class="card-title">{{lastname}}</span>

        </div>
    </div>
    <div class="container">
        <div id='userPost' ng-repeat='post in posts' class="row">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <img width='2000px'  src="{{post.image}}" class="img-responsive img-box img-thumbnail">
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row-picture">
                                <img class="circle img-thumbnail img-box" src="{{profilePicture}}" alt="user">
                            </div>
                            <div class="row-content">
                                <div class="list-group-item-heading">
                                    <a href="#" title="{{post.username}}">
                                                <small>{{post.username}}</small>
                                            </a>

                                </div>
                            </div>
                            <p>{{post.text}}</p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
