<div ng-controller="homeController" class='row'>

    <div id='home_left' class='col-lg-3'>
        <div class='col-lg-3' id='user_info_left'>
            <div id='profil_pic_and_name'>
                <img style='border-radius: 50%' width='100px' height="100px" src="{{profilePicture}}" alt="">
                <h3> {{username}} </h3>
            </div>

            <div id='infoKwaks'>
                <p>
                    <span>Kwaks {{numberOfKwaks}}</span>
                    <span>Following {{numberOfFollowing}}</span>
                    <span>Followers {{numberOfFollowers}}</span>
                </p>
            </div>
        </div>
        <div class='col-lg-3' id='trends'>
            <h3>Trends for you</h3>
            <p>{{username}}</p>
            <p>{{group2}}</p>
            <p>{{group3}}</p>
            <p>{{group4}}</p>
            <p>{{group5}}</p>
        </div>
    </div>
    <div id='home_center' class='col-lg-6'>
        <div id='post_from_home' ng-show="!writePost" class='col-lg-6'>
            <span>
                <img width='26px' height='26px' style='border-radius: 50%' ng-src="{{profilePicture}}" alt="">
            </span>
            <input id='postInput' accept="image/gif,image/jpeg,image/jpg,image/png,video/mp4,video/x-m4v" ng-click="writePost = !writePost"
                type="text" placeholder="What`s happening?">
        </div>
        <div id='formWrap' ng-controller="newKwak" class='post_from_home' ng-show="writePost" ng-hide="!writePost" id='' class='col-lg-6'>
            <span>
                <img width='26px' height='26px' style='border-radius: 50%; float: left;' src="{{profilePicture}}" alt="">
            </span>
            <form id='postForm' action="" ng-submit="submitKwak()">
                <input class='postInput' ng-model='text' id='text' type='text' placeholder="What`s happening?" class='col-lg-6'>
                <input class='postInput' ng-model='image' id='image' type="text" placeholder="Add image">
                <input class='postInput' ng-model='video' id='video' type="text" placeholder="Add video">
                <input class='postInput' ng-model='date' id='date' type="text">
                <button ng-click="writePost = !writePost">Remove this kwak</button>
                <button type='submit'>Kwak</button>
            </form>
        </div>


        <div id='mainKwaks' class='col-lg-6'>
            <article ng-repeat="post in posts">
                <div>
                    <img width='36px' style='float:left; border-radius: 50%;' ng-src="{{profilePicture}}" alt="{{profilePicture}}">
                    <p><strong>{{post.username}}</strong> {{post.date}}</p>
                </div>
                <!-- dropping menu -->
                <!-- <div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div> -->
                <div class='postContentWrapper'>
                    <div class='textHolder'>
                        <p>{{post.text}}</p>
                    </div>
                    <!-- IMG -->
                    <div class='imageHolder'>
                        <div class='img'>
                            <img ng-src="{{post.image}}" alt="">
                        </div>
                    </div>
                    <!-- Video -->
                    <!-- <div class='videoHolder'>
                        <iframe ng-src="" frameborder="0" allowfullscreen></iframe>
                    </div> -->
                    <!--  -->

                </div>
                <hr>
                <footer>
                    <div class='buttonWrapper'>
                        <img src="images/comment-white-oval-bubble.png" width="20px" alt="Comment">
                        <span>{{post.comments.length}}</span>
                        <img src="images/share.png" width="20px" alt="Rekwak">
                        <span>{{post.shares}}</span>
                        <!-- <div class="heart"></div> -->
                        <img src="images/like.png" width="20px" alt="">
                        <span>{{post.likes}}</span>
                        <img src="images/envelope (1).png" width="20px" alt="Direct Messege">
                    </div>
                </footer>
                <hr>
            </article>
        </div>
    </div>

    <div id='home_right' class='col-lg-3'>
        <h3>Who to follow</h3>
    </div>
</div>
<script src="javascript/ngModules.js"></script>
<script src="controllers/homeController.js"></script>
