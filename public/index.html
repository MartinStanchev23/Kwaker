<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Styles/cssReset.css">
    <link rel="stylesheet" href="/Styles/nav.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>Kwaker</title>

</head>

<body>
    <header>
        <nav id='mainNav'>
            <div id='navWrapper'>
                <div id='homeButtons'>
                    <div class='navDiv'>
                        <img id='homeMain' width='23px' height="21px" class='imgNav' src="/Images/Icons/house-outline (2).PNG" alt="">
                        <img id='homeSecondary' width='23px' height="21px" class='imgNav' src="/Images/Icons/house-outline (3).PNG" alt="">
                        <span class='navSpan'>Home</span>
                    </div>
                    <div class='navDiv'>
                        <img id='notificationMain' width='23px' height="21px" class='imgNav' src="Images/Icons/bell.png" alt="">
                        <img id='notificationSecondary' width='23px' height="21px" class='imgNav' src="Images/Icons/bell (1).png" alt="">
                        <span class='navSpan'>Notifications</span>
                    </div>
                    <div class='navDiv'>
                        <img id='messageMain' width='23px' height="21px" class='imgNav' src="Images/Icons/email (3).png" alt="">
                        <img id='messageSecondary' width='23px' height="21px" class='imgNav' src="Images/Icons/email (2).png" alt="">
                        <span class='navSpan'>Messages</span>
                    </div>
                </div>
                <div id='duckIcon'>
                    <img width='26px' src="Images/Icons/duck.png" alt="">
                </div>
                <div id='kwakContainer'>
                    <button id='kwakBut'>Kwak</button>
                </div>
                <div id='navProfilePicContainer'>
                    <img id='navProfilePic' width='32px' src="Images/Icons/bell.png" alt="">
                </div>
                <div id='navProfile'>
                    <ul id='profileOptions'>
                        <!-- <li>Angular</li> -->
                        <li>
                            <img id='yellowAvatar' width='18px' src="Images/Icons/avatar (1).png" alt="">
                            <img id='whiteAvatar' width='18px' src="Images/Icons/avatar.png" alt="">
                            <span>Profile</span>
                        </li>
                        <li>
                            <img id='yellowMenu' width='18px' src="Images/Icons/menu (1).png" alt="">
                            <img id='whiteMenu' width='18px' src="Images/Icons/menu.png" alt="">
                            <span>Lists</span>
                        </li>
                        <li>
                            <img id='yellowFlash' width='18px' src="Images/Icons/flash (1).png" alt="">
                            <img id='whiteFlash' width='18px' src="Images/Icons/flash.png" alt="">
                            <span>Moments</span>
                        </li>
                        <li>
                            <img id='yellowMegaphone' width='18px' src="Images/Icons/megaphone-with-sound-waves (1).png" alt="">
                            <img id='whiteMegaphone' width='18px' src="Images/Icons/megaphone-with-sound-waves.png" alt="">
                            <span>Advertise in Kwaker</span>
                        </li>
                        <li>
                            <img id='yellowBar-chart' width='18px' src="Images/Icons/bar-chart (1).png" alt="">
                            <img id='whiteBar-chart' width='18px' src="Images/Icons/bar-chart.png" alt="">
                            <span>Analyze</span>
                        </li>
                        <li>
                            <span>Settings</span>
                        </li>
                        <li>
                            <span>Help</span>
                        </li>
                        <li>
                            <span>Quick access</span>
                        </li>
                        <li>
                            <span>Sign out</span>
                        </li>
                        <li>
                            <span>Day mode</span>
                        </li>
                    </ul>
                </div>
                <div id='searchBar'>
                    <input id='searchInput' type="text" text="" placeholder="Search in Kwaker">
                    <img id='searchIcon' src="Images/Icons/search.png" alt="">
                </div>

            </div>
        </nav>
    </header>
</body>

</html>
