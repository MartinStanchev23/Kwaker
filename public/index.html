<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/cssReset.css">
    <link rel="stylesheet" href="/Styles/nav.css">
    <link rel="stylesheet" href="/Styles/styleHome.css">
    <link rel="stylesheet" href="/Styles/login.css">
    <link rel="stylesheet" href="/Styles/likeBut.css">
    <link rel="stylesheet" href="/Styles/post.css">
    <link rel="stylesheet" href="/Styles/shareForm.css">
    <link rel="stylesheet" href="Styles/comment.css">
    <link rel="stylesheet" href="Styles/messega.css">
    <link rel="icon" href="/images/duck.png">
    
    


    <link rel="stylesheet" href="/Styles/styleProfile.css">
    


    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>Kwaker</title>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script> -->
    <!-- <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src='javascript/ngModules.js'></script>
    <script src="javascript/UserService.js"></script>
    <script src="javascript/KwakService.js"></script>
    <script src="javascript/RegisterController.js"></script>
    <script src='controllers/homeController.js'></script>
    <script src='controllers/commentController.js'></script>
    <script src='controllers/userController.js'></script>    
    <script src='javascript/angularSlideables.js'></script>    
    <script src='controllers/messageController.js'></script>    
    
    
    <script src='controllers/profileController.js'></script>    
    <script src="/node_modules/infinite-scroll/dist/infinite-scroll.pkgd.min.js"></script>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script> -->
    <!-- <script src='/javascript/demo.js'></script> -->
</head>

<body>
    <div ng-app="mainContent">
        <header>
            <div ng-controller='homeButtons' id='mainNavDiv'>
                <nav id='mainNav'>
                    <div id='navWrapper'>
                        <div ng-controller='homeButtons' id='homeButtons'>
                            <div ng-click='homeBtn()' class='navDiv'>
                                <img src="/images/house-outline (2).png" id='homeMain' width='23px' height="21px" class='imgNav' alt="">
                                <img src="/images/house-outline (3).png" id='homeSecondary' width='23px' height="21px" class='imgNav' alt="">
                                <span class='navSpan'>Home</span>
                            </div>
                            <div class='navDiv'>
                                <img id='notificationMain' width='23px' height="21px" class='imgNav' src="/images/bell.png" alt="">
                                <img id='notificationSecondary' width='23px' height="21px" class='imgNav' src="/images/bell (1).png" alt="">
                                <span class='navSpan'>Notifications</span>
                            </div>
                            <div ng-click='sendMessage()' class='navDiv'>
                                <img id='messageMain' width='23px' height="21px" class='imgNav' src="/images/email (3).png" alt="">
                                <img id='messageSecondary' width='23px' height="21px" class='imgNav' src="/images/email (2).png" alt="">
                                <span class='navSpan'>Messages</span>
                            </div>
                        </div>
                        
                        <div id='duckIcon'>
                            <img width='26px' src="/images/duck.png" alt="">
                        </div>
                        <div id='navProfilePicContainer'>
                            <img id='navProfilePic' width='32px' src="" alt="">

                            <div id='rightSideNavWrapper'>
                                <div id='kwakContainer'>
                                    <button ng-click='logOut()' id='kwakBut'>Log out</button>
                                </div>
                                <!-- <div id='searchBar'>
                        <input ng-click='searchInput()' id='searchInput' type="text" text="" placeholder="Search in Kwaker">
                        <img id='searchIcon' src="/images/search.png" alt="">
                    </div> -->
                                <div ng-controller="instantSearchCtrl" id='instantSearchCtrl'>
                                    <div class="bar">
                                        <input id='searchString' type="text" class="search" ng-model="searchString" placeholder="Search Kwaker" />
                                    </div>
                                    <ul class="data-ctrl">
                                        <li ng-repeat="i in items | searchFor:searchString">
                                            <p ng-click='showSearchedUser(i)' ng-show="searchString">{{i.username}}
                                        </li>
                                    </ul>
                                </div>
                            </div>


                            <div id='navProfile'>
                                <ul id='profileOptions'>
                                    <!-- <li>Angular</li> -->
                                    <li>
                                        <img id='yellowAvatar' width='18px' src="images/avatar (1).png" alt="">
                                        <img id='whiteAvatar' width='18px' src="images/avatar.png" alt="">
                                        <span>Profile</span>
                                    </li>
                                    <li>
                                        <img id='yellowMenu' width='18px' src="/images/menu (1).png" alt="">
                                        <img id='whiteMenu' width='18px' src="/images/menu.png" alt="">
                                        <span>Lists</span>
                                    </li>
                                    <li>
                                        <img id='yellowFlash' width='18px' src="/images/flash (1).png" alt="">
                                        <img id='whiteFlash' width='18px' src="/images/flash.png" alt="">
                                        <span>Moments</span>
                                    </li>
                                    <li>
                                        <img id='yellowMegaphone' width='18px' src="/images/megaphone-with-sound-waves (1).png" alt="">
                                        <img id='whiteMegaphone' width='18px' src="/images/megaphone-with-sound-waves.png" alt="">
                                        <span>Advertise in Kwaker</span>
                                    </li>
                                    <li>
                                        <img id='yellowBar-chart' width='18px' src="/images/bar-chart (1).png" alt="">
                                        <img id='whiteBar-chart' width='18px' src="/images/bar-chart.png" alt="">
                                        <span>Analyze</span>
                                    </li>
                                    <li>
                                        <span>Settings</span>
                                    </li>
                                    <li>
                                        <span>Help</span>
                                    </li>
                                    <li>
                                        <span>Quick access</span>
                                    </li>
                                    <li>
                                        <span>Sign out</span>
                                    </li>
                                    <li>
                                        <span>Day mode</span>
                                    </li>
                                </ul>
                            </div>

                        </div>
                </nav>
                </div>
      
        </header>
        <div id='wrapper' id='allContent'>

            <div ng-view></div>
        </div>
        </div>
</body>

</html>
